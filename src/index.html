<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<s>, initial-scale=1.0">
  <title>Document</title>
</head>

<body class="page">
  <table class="table">
    <thead>
      <tr class="table__record">
        <th class="table__name">
          Имя
        </th>
        <th class="table__surname">
          Фамилия
        </th>
        <th class="table__about">
          Описание
        </th>
        <th class="table__eye">
          Цвет глаз
        </th>
      </tr>
    </thead>
    <tbody class="table__body">

    </tbody>
  </table>

  <div class="popup">
    <button class="popup__close" type="button" aria-label="Закрыть">X</button>
    <form class="edit-form">
      <input class="edit-form__input" name="firstName" placeholder="Имя" type="text" value="" required>
      <input class="edit-form__input" name="lastName" placeholder="Фамилия" type="text" required>
      <textarea class="edit-form__input edit-form__input_textarea" name="about" placeholder="Описание" rows="15" required></textarea>
      <input class="edit-form__input" name="eyeColor" placeholder="Цвет глаз" type="text" required>

      <button class="edit-form__submit" name="save" type="submit" aria-label="Сохранить изменения">
        Сохранить
      </button>

    </form>
  </div>

  <template class="record-template">
    <tr class="table__record">
      <td>
        <p class="table__name"></p>
      </td>
      <td>
        <p class="table__surname"></p>
      </td>
      <td>
        <p class="table__about"></p>
      </td>
      <td>
        <p class="table__eye"></p>
      </td>
    </tr>
  </template>

  <script type="module" src="./index.js" />
</body>

</html>
